<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook ProfileHeader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="wrapper">
    <div class="cover">
      <img src="https://images.unsplash.com/photo-1504805572947-34fad45aed93?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmFjZWJvb2slMjBjb3ZlcnxlbnwwfHwwfHx8MA%3D%3D" alt="">
    </div>
    <div class="id-section">
      <div class="circle">
        <img src="./github-logo-2E3852456C-seeklogo.com.png" class="logo">
      </div>
      <div class="id">
        <h2>Asish Kumar</h2>
        <h5>Developer | coder | student</h5>
      </div>
      <div class="buttons">
        <button>
          <i class="fas-fa-user-plus"></i>Add Friend
        </button>
        <button>
          <i class="fab fas-fa-user-plus"></i>
        </button>
        <button>
          <i class="fas fa-ellipsis-h"></i>
        </button>
      </div>
      <hr>
      <div class="details">
        <ul>
          <li><i class="fa fa-home"></i>Lives in <b>Odisha, India</b> </li>
          <li> <i class="fa fa-uers"></i>Followed by 1093 people</li>
          <li> <i class="fab fa-instagram"></i>Fullstack developer</li>
          <li> <i class="fab fa-youtube"></i> Fullstack developer</li>
          <li> <i class="fab fa-ellipsis-h"></i>See Your about info</li>
        </ul>
      </div>
      <div class="stories">
        <div class="story">
          <img src="tory3.jpeg" alt="">
        </div>
        <div class="story">
          <img src="./story2.jpg" alt="">
        </div>
        <div class="story">
          <img src="./story1.jpg" alt="">
        </div>
      </div>
    </div>
   </div>
</body>
</html>
